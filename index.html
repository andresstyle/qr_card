<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="active"><img src="icon-view.svg"></img></div>
        <img class="img" src="image-equilibrium.jpg" alt="">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="parrafo">Our equilibrium collection promotes balance and calm</p>
        <div class="icons">
            <div class="eth">
                <img src="icon-ethereum.svg" alt="icono eterium" class="icon_eth">
                <p class="eth_p">0.041 ETH</p>

            </div>
            <div class="clock">
                <img src="icon-clock.svg" alt="icono clock" class="icon_clock">
                <p class="eth_c">3 days left</p>
            </div>
        </div>
        <div class="footer">
            <img src="image-avatar.png" alt="avatar" class="avatar">
            <p class="p_footer">Creation of <span> Andrew Mejia</span></p>
        </div>
    </div>
</body>

</html>
